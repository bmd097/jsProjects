<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownTimer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="control">
            <p>Enter Value from 1 to 999</p>
            <div class="values">
                <input type="number" id="input" placeholder="Enter the number...">
                <button>Start Counter</button>
            </div>
        </div>
        <div class="display">
            <div><p>0</p></div>
            <div><p>0</p></div>
            <div><p>0</p></div>
        </div>
    </div>
    <div class="alert">
        Yo! Already Running
    </div>
    <script src="script.js"></script>
</body>
</html>
